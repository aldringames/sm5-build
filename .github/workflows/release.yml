name: Release

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 12 15 * *"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-prerelease: true
      - name: Install dependencies
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop install 7zip nasm
      - name: Build
        run: .\build.win.ps1
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.DATESTAMP }}
          files: SM5-Build-${{ env.DATESTAMP }}-win64.zip
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: brew install nasm create-dmg
      - name: Build
        run: ./build.mac.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.DATESTAMP }}
          files: SM5-Build-${{ env.DATESTAMP }}-mac.dmg
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        run: |
          docker build -t sm5-build-${{ matrix.arch }} --platform=${{ matrix.arch }} -f Dockerfile.linux .
          echo "DATESTAMP=$datestamp" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.DATESTAMP }}
          files: SM5-Build-${{ env.DATESTAMP }}-linux.tar.gz
